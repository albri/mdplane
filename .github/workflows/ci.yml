name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Typecheck, Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate OpenAPI spec
        run: pnpm --filter @mdplane/shared openapi:lint

      - name: Check enum sync
        run: pnpm check:enum-sync

      - name: Check generated types are up to date
        run: pnpm --filter @mdplane/shared generate:check

      - name: Check route coverage
        run: pnpm check:route-coverage

      - name: Check route DB usage
        run: pnpm check:route-db-usage

      - name: Check domain route imports
        run: pnpm check:domain-route-imports

      - name: Check query params coverage
        run: pnpm check:query-params

      - name: Check docs routes drift
        run: pnpm check:docs-routes

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Verify CLI publish tarball (pack smoke)
        run: pnpm --filter @mdplane/cli pack:smoke

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @mdplane/shared build

      - name: Run integration tests
        run: pnpm test:integration

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @mdplane/shared build

      - name: Build UI package
        run: pnpm --filter @mdplane/ui build

      - name: Install Playwright browsers
        run: pnpm --filter @mdplane/web exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @mdplane/web test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

